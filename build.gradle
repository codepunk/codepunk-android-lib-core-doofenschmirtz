apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.jetbrains.dokka-android'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dokka {
        outputFormat = 'html'
        outputDirectory = "${rootProject.buildDir}/javadoc"
        includeNonPublic = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation group: 'androidx.appcompat', name: 'appcompat', version: '1.1.0-rc01'
    implementation group: 'androidx.core', name: 'core-ktx', version: '1.2.0-alpha02'
    implementation group: 'androidx.preference', name: 'preference', version: '1.0.0'
    implementation group: 'com.google.android.material', name: 'material', version: '1.1.0-alpha09' // This is needed to get "end button" functionality in TextInputLayout
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: '1.3.41'

    compileOnly group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.4.0'
    compileOnly group: 'com.squareup.retrofit2', name: 'converter-moshi', version: '2.4.0'
    compileOnly group: 'javax.inject', name: 'javax.inject', version: '1'

    testImplementation group: 'junit', name: 'junit', version: '4.13-beta-3'
    androidTestImplementation group: 'androidx.test', name: 'runner', version: '1.3.0-alpha02'
    androidTestImplementation group: 'androidx.test.espresso', name: 'espresso-core', version: '3.3.0-alpha02'
}

repositories {
    google()
    jcenter()
}
